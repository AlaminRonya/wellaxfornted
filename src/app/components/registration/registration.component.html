<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome</h1>
                        <p class="lead">
                            Create account
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="assets/logo.png" alt="Charles Hall" class="img-fluid rounded-circle"
                                        width="132" height="132" />
                                </div>
                                <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                                    <div class="mb-3">
                                        <label class="form-label">First Name</label>
                                        <input class="form-control form-control-lg" type="text" name="firstName"
                                            placeholder="Enter your first name" 
                                            ngModel
                                            name="firstName"  required />
                                        <div >
                                            <span class="text-danger"
                                                >Required</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Last Name</label>
                                        <input class="form-control form-control-lg" type="text" name="lastName"
                                            placeholder="Enter your last name" 
                                            ngModel
                                            name="lastName"  required />
                                        <div >
                                            <span class="text-danger">Required</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email"
                                            placeholder="Enter your email" 
                                            ngModel
                                            name="email"  required />
                                        <div >
                                            <span class="text-danger"
                                                >Required</span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                            placeholder="Enter your password" 
                                            ngModel
                                            name="password"  required />
                                        <div >
                                            <span class="text-danger"
                                                >Required</span>
                                        </div> 
                                    </div>
                                   
                                    <div class="text-center mt-3">
                                       
                                        <button type="submit" class="btn btn-lg btn-primary" >Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
